@* labyrinth template file *@

@(size:Int)
@main("Labyrinth"){
    <h2 class="ml-5 p-5"> Labyrinth </h2>
    <div class="d-flex flex-row w-90 h-75 mx-auto mt-5 ">
        <div class="d-flex flex-column w-25 align-items-center">
            <form method="get" action="getForm">
                <label for="size">Labyrinthgröße: <span id="gridSize">50</span></label>
                <input type="range" name="size" id="size" defaultValue="20" min="10" max="100" list="gridSizeSteps" >
                <datalist id="gridSizeSteps">
                    @for(o<-10 to 100 by 1){
                        @if(o%10==0){
                            <option value="@o" label="@o"></option>
                        }
                    }
                </datalist>
                
                <div class="d-flex justify-content-center">
                    <input class="mt-5" type="submit" value="Start">
                </div>
            </form>
        </div>
        <div>@size</div>
        @if(size!=0){
        <table id="labyrinthGrid" class="disableCaret">
            <tbody>
                @for(i<- 0 to size){
                <tr>
                    @for(j<- 0 to size){
                    <td>@i,@j</td>
                    }
                </tr>
                }
            </tbody>
        </table>
        }
    </div>
</div>
}
